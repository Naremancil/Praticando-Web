<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Dark Mode</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2>Pagina para praticar a mudança para <span id="change-name">Dark Mode</span></h2>
        <div>
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <h2>Esta página trabalha com:</h2>
        <li>
            <ul><b>LocalStorage</b>: Memoriza o tema ao sair ou entrar na página.</ul>
            <ul><b>Toggle</b>: adiciona a classe "dark" ao body e ao header.</ul>
            <ul><b>Eventos</b>: altera alguns elementos de acordo com eventos.</ul>
        </li>
    </main>
</body>
</html>
